<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3 mb-2 bg-secondary text-white text-dark" >
    <header>
      <h1 class="mx-auto text-info text-monospace" style="width: 200px;" >Weather Dashboard</h1>
    </header>
    <main class="p-3 mb-2 bg-secondary text-white text-dark" id="main-page">
      <div class="">
        <section>
          <h1 class="text-info">Choose a city</h1>
          <input type="text" id="city-input" placeholder="City Name" class="shadow-lg p-3 mb-5 bg-white rounded"/>
          <button class="btn btn-info" id="search-button">Search</button>
        </section>

        <section class="border-left border-info text-right" id="history">
          <p  class="badge badge-primary text-wrap border text-info" style="width: 10rem;"> Recent searches:</p>
          <p id="saved"></p>
        </section>
      </div>

      <div class="p-3 mb-2 bg-primary text-white col px-md-5" id="right-collum">
        <section id="current-day">Curent Day Forecast:</section>

        <img id="icon"></img>
        <p id="main-temp">Tempature:</p>
        <p id="wind-speed">Wind Speed:</p>
        
        <section class="text-center col px-md-5"id="five-days">Five Day Forecast:</section>
        
        <div class="p-3 mb-2 bg-secondary text-white card text-center w-25 p-3 d-inline-block" id="day-1">
          <p>Date/Time:</p>
          <p class= "card-text" id="date-1"></p>
          <p>Tempature:</p>
          <p class= "card-text" id="temp-1"></p>
          <p>Wind Speed:</p>
          <p class= "card-text" id="speed-1"></p>
        </div>

        <div class="p-3 mb-2 bg-secondary text-white card text-center  w-25 p-3 d-inline-block" d-inline-block id="day-2">
         <p>Date/Time:</p>
          <p class= "card-text" id="date-2"></p>
          <p>Tempature:</p>

          <p class= "card-text" id="temp-2"></p>
          <p class= "card-text" id="speed-2"></p>
        </div>

        <div class="p-3 mb-2 bg-secondary text-white card text-center w-25 p-3 d-inline-block" id="day-3">
          <p class= "card-text" id="date-3"></p>
          <p>Date/Time:</p>
          <p class= "card-text" id="temp-3"></p>
          <p>Tempature:</p>

          <p class= "card-text" id="speed-3"></p>
        </div>

        <div class="p-3 mb-2 bg-secondary text-white card text-center w-25 p-3 d-inline-block" id="day-4">
          <p class= "card-text" id="date-4"></p>
          <p>Date/Time:</p>
          <p class= "card-text" id="temp-4"></p>
          <p>Tempature:</p>

          <p class= "card-text" id="speed-4"></p>
        </div>

        <div class="p-3 mb-2 bg-secondary text-white card text-center  w-25 p-3 d-inline-block" id="day-5">
          <p class= "card-text" id="date-5"></p>
          <p>Date/Time:</p>
          <p class= "card-text" id="temp-5"></p>
          <p>Tempature:</p>

          <p class= "card-text" id="speed-5"></p>
        </div>

      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
