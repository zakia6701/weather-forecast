<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main class="main-page">
      <div class="left-collum">
        <section>
          <h1>Choose a city:</h1>
          <input type="text" id="city-input" />
          <button id="search-button">Search</button>
        </section>

        <section>
          <p>Recent searches:</p>
        </section>
      </div>

      <div class="right-collum">
        <section id="current-day">Curent Day Forecast:</section>

        <p id="icon">icon:</p>
        <p id="main-temp">Tempature:</p>
        <p id="wind-speed">Wind Speed:</p>

        <section id="five-days">Five Day Forecast:</section>

        <div id="day-1">
          <p id="date-1"></p>
          <p id="temp-1"></p>
          <p id="speed-1"></p>
        </div>

        <div id="day-2">
          <p id="date-2"></p>
          <p id="temp-2"></p>
          <p id="speed-2"></p>
        </div>

        <div id="day-3">
          <p id="date-3"></p>
          <p id="temp-3"></p>
          <p id="speed-3"></p>
        </div>

        <div id="day-4">
          <p id="date-4"></p>
          <p id="temp-4"></p>
          <p id="speed-4"></p>
        </div>

        <div id="day-5">
          <p id="date-5"></p>
          <p id="temp-5"></p>
          <p id="speed-5"></p>
        </div>

      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
