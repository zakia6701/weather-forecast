<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"

      <div class="left-collum">
        <section>
          <h1>Choose a city:</h1>
          <input type="text" id="city-input" />

        </section>

        <section>
          <p>Recent searches:</p>
        </section>

      <div class="right-collum">
          <section>
              curent day Forecast

            five day Forecast
